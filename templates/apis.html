<div ng-repeat="api in data.apis">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <ad-form data="api"></ad-form>
            </div>
            <div class="col-lg-6">
                <ad-result data="api"></ad-result>
            </div>
        </div>
        <button type="button" class="btn btn-danger btn-xs" ng-click="data.delApi($index)">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Remove
        </button>
    </div>
</div>
<div class="container">
    <button type="button" class="btn btn-success btn-xs" ng-click="data.addApi()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
    </button>
</div>
